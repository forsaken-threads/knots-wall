<div class="panel panel-default">
    <div class="panel-heading">
        <button class="btn btn-default btn-block btn-text-left" :href="'#' + name" data-toggle="collapse" aria-expanded="false" :aria-controls="name">
            <span class="pull-right"><i class="fa" :class="[collapsed ? 'fa-caret-down' : 'fa-caret-up']"></i></span>
            <i class="fa fa-folder-open text-knotswall-light"></i> {{ name }}
        </button>
    </div>
    <div :id="name" class="list-group panel-collapse collapse" :class="{ 'in': !collapsed }">
        <div class="panel-body">
            <slot></slot>
        </div>
    </div>
</div>
